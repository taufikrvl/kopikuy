          <hr class="border border-dark border-3 opacity-75">

              <select class="form-select" id="select_kopi">
                  <option selected disabled>-</option>

    <script>
        /* Tulis Javascrip Di bawah Sini*/

        var sumber = "https://rikikurnia.com/prakerja/api/kopi"
        var sumber2 = "data.json"

        select_kopi.onchange = function () {
            var dipilih = select_kopi.value
            var template = ""

            $.getJSON(sumber2).then(function (data) {
                var data_kopi = data[dipilih]
                console.log(data_kopi)

                /* LANJUTAN KODE */
                data_kopi.forEach(item => {
                    template += `<div class="col-lg-3 col-md-4 col-sm-6 mb-3">
                                    <div class="card">
                                        <img src="${item.foto}" class="card-img-top" alt="...">
                                        <div class="card-body">
                                            <h5 class="card-title">${item.nama}</h5>
                                            <div class="row hargaukuran my-4">
                                                <div class="col">
                                                    ${item.size}
                                                </div>
                                                <div class="col">
                                                    ${item.harga}
                                                </div>
                                            </div>
                                            <a target="_blank" href="${item.link}" class="btn btn-dark w-100"><i class="bi bi-cart-check"></i> Beli</a>
                                        </div>
                                    </div>
                                </div>`
                });

                baris_produk.innerHTML = template

            })
        }
    </script>
